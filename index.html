<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <form action="">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
            <input type="submit" value="submit">
        </form>
        <div id="contact_card">
        </div>    
        <div id="card">
            <h1 id="first"></h1>
            <h1 id="last"></h1>
            
            
        </div>  

    </div>

    <script>
        $(document).ready(function(){
            $("form").submit(function(){
                $("#wrapper").append($("#contact_card"));
                $("#contact_card").css("display", "inline-block");
                $("contact_card").css("background-color", "yellow");
                $("#contact_card").append('<h1>'+$("#first_name").val()+'</h1>');
                $("#contact_card").append('<h1>'+$("#last_name").val()+'</h1>');
                $("#contact_card").append('<p>Click for description</p>');
                return false

                })
                
            })
            $(document).on("click", "#contact_card", function(){
                $("#contact_card").append($("#description").val());
                $("h1").hide();
                $("p").hide();
               

                return false
            });
    
    </script>
    
</body>
</html>
